components:
  schemas:
    addHealthCheckRequest:
      title: AddHealthCheckRequest
      type: object
      properties:
        docId:
          type: integer
          format: int32
        instanceId:
          type: integer
          format: int32
        edOrgId:
          type: integer
          format: int32
        tenantId:
          type: integer
          format: int32
        document:
          minLength: 1
          type: string
      additionalProperties: false
    addInstanceRequest:
      type: object
      properties:
        tenantId:
          type: integer
          format: int32
        tenantName:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        instanceType:
          type: string
          nullable: true
        odsInstanceContexts:
          type: array
          items:
            $ref: '#/components/schemas/odsInstanceContextModel'
          nullable: true
        odsInstanceDerivatives:
          type: array
          items:
            $ref: '#/components/schemas/odsInstanceDerivativeModel'
          nullable: true
      additionalProperties: false
    adminApiError:
      title: AdminApiError
      type: object
      additionalProperties: false
      description: Wrapper schema for all error responses
    completeInstanceRequest:
      type: object
      properties:
        connectionString:
          type: string
          nullable: true
      additionalProperties: false
    editInstanceRequest:
      type: object
      properties:
        tenantId:
          type: integer
          format: int32
        tenantName:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        instanceType:
          type: string
          nullable: true
        odsInstanceContexts:
          type: array
          items:
            $ref: '#/components/schemas/odsInstanceContextModel'
          nullable: true
        odsInstanceDerivatives:
          type: array
          items:
            $ref: '#/components/schemas/odsInstanceDerivativeModel'
          nullable: true
      additionalProperties: false
    informationResult:
      title: Information
      type: object
      properties:
        version:
          type: string
          description: Application version
        build:
          type: string
          description: Build / release version
      additionalProperties: false
    instanceModel:
      type: object
      properties:
        id:
          type: integer
          format: int32
        tenantId:
          type: integer
          format: int32
        name:
          type: string
          nullable: true
        instanceType:
          type: string
          nullable: true
        status:
          type: string
          nullable: true
        baseUrl:
          type: string
          nullable: true
        odsInstanceContexts:
          type: array
          items:
            $ref: '#/components/schemas/odsInstanceContextForInstanceModel'
          nullable: true
        odsInstanceDerivatives:
          type: array
          items:
            $ref: '#/components/schemas/odsInstanceDerivativeForInstanceModel'
          nullable: true
      additionalProperties: false
    odsInstanceContextForInstanceModel:
      type: object
      properties:
        id:
          type: integer
          format: int32
        instanceId:
          type: integer
          format: int32
        contextKey:
          type: string
          nullable: true
        contextValue:
          type: string
          nullable: true
      additionalProperties: false
    odsInstanceContextModel:
      type: object
      properties:
        contextKey:
          type: string
          nullable: true
        contextValue:
          type: string
          nullable: true
      additionalProperties: false
    odsInstanceDerivativeForInstanceModel:
      type: object
      properties:
        id:
          type: integer
          format: int32
        instanceId:
          type: integer
          format: int32
        derivativeType:
          type: string
          nullable: true
      additionalProperties: false
    odsInstanceDerivativeModel:
      type: object
      properties:
        derivativeType:
          type: string
          nullable: true
      additionalProperties: false
    registerClientRequest:
      title: RegisterClientRequest
      type: object
      properties:
        clientId:
          type: string
          description: Client id
        clientSecret:
          type: string
          description: Client secret
        displayName:
          type: string
          description: Client display name
      additionalProperties: false
  securitySchemes:
    oauth:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://localhost:7214/connect/token
          scopes:
            edfi_admin_api/full_access: Full access to the Admin API
            edfi_admin_api/tenant_access: Access to a specific tenant
            edfi_admin_api/worker: Worker access to the Admin API
security:
  - oauth:
      - api